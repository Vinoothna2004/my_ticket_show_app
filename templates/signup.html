<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="/static/styles/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sigup</title>
  </head>
  <body>
    <div class="my_container">
      <div class="center"><h1>My Cine World</h1></div>
      <div class="my_panel">
        <div class="center"><h3>Signup</h3></div>
        <div class="input_format">
          <div class="mb-3">
            <label for="user_name" class="form-label">User name(E-Mail)</label>
            <input type="email" class="form-control" id="user_name" placeholder="iitm@study.ac.in">
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" placeholder="password">
          </div>
          <div class="mb-3">
            <label for="full_name" class="form-label">Full Name</label>
            <input type="text" class="form-control" id="full_name" placeholder="IIT Madras">
          </div>
          <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" placeholder="Chennai">
          </div>
          <div class="mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input type="text" class="form-control" id="pincode" placeholder="500001">
          </div>
          <div class="mb-3">
            <button type="button" class="btn btn-primary">Submit</button>
            Exixting User?<a href="">Login in</a>
          </div>
        </div>

      </div>
    </div>
  </body>
</html>
